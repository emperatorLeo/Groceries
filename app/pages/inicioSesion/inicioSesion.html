<StackLayout>
  <Image src="res://fenix_logo" stretch="none" horizontalAlignment="center"></Image>
  <TextField hint="Correo*" keyboardType="email" autocorrect="false" autocapilatizationType="none"></TextField>
  <TextField hint="Contraseña*" keyboardType="email" autocorrect="false" autocapilatizationType="none"></TextField>

  <TextView text="¿Olvidaste tu contraseña?" editable="false" (tap)="forgot()"></TextView>
  
  </StackLayout>
